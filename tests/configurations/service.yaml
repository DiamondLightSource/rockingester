type: dls_multiconf.classic

logging_settings:
    console:
        enabled: True
        verbose: True
    logfile:
        enabled: True
        directory: ${output_directory}/logfile.log
    graypy:
        enabled: False
        host: 172.23.7.128
        port: 12201
        protocol: UDP

# The external access bits.
external_access_bits:
    dataface_port: &ROCKINGEST_PORT 27821

# The rockingest direct access.
rockingest_collector_specification_direct:
    &rockingest_collector_specification_DIRECT
    type: "rockingest_lib.collectors.direct_poll"
    type_specific_tbd:
        directories:
            - "${output_directory}/images"
        recursive: True

# The rockingest client/server composite.
rockingest_collector_specification:
    type: "rockingest_lib.collectors.aiohttp"
    type_specific_tbd:
        # The remote rockingest server access.
        aiohttp_specification:
            server_host: "*"
            client_host: "127.0.0.1"
            port: *ROCKINGEST_PORT
        # The local implementation of the rockingest.
        actual_collector_specification: *rockingest_collector_specification_DIRECT
    context:
        start_as: coro

# The xchembku_dataface direct access.
xchembku_dataface_specification:
    type: "xchembku_lib.xchembku_datafaces.direct"
    database:
        type: "xchembku_lib.xchembku_databases.normsql"
        filename: "${output_directory}/xchembku.sqlite"
        log_level: "WARNING"
