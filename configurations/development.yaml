type: rockingest_lib.rockingest_contexts.classic

logging_settings:
    console:
        enabled: True
        verbose: True
    logfile:
        enabled: True
        directory: rockingest
    graypy:
        enabled: False
        host: 172.23.7.128
        port: 12201
        protocol: UDP

# The external access bits.
external_access_bits:
    database_filename: &DATABASE_FILENAME /scratch/${USER}/rockingest/databases/runtime/rockingest.sqlite
    dataface_server: &ROCKINGEST_DATAFACE_SERVER http://*:27821
    dataface_client: &ROCKINGEST_DATAFACE_CLIENT http://localhost:27821

# The rockingest_dataface client/server composite.
rockingest_dataface_specification:
    type: "rockingest_lib.rockingest_datafaces.aiohttp"
    type_specific_tbd:
        # The remote rockingest_dataface server access.
        aiohttp_specification:
            server: *ROCKINGEST_DATAFACE_SERVER
            client: *ROCKINGEST_DATAFACE_CLIENT
        # The local implementation of the rockingest_dataface.
        actual_rockingest_dataface_specification:
            type: "rockingest_lib.rockingest_datafaces.direct"
            database:
                type: "rockingest_lib.rockingest_databases.normsql"
                filename: *DATABASE_FILENAME
                log_level: "WARNING"
    context:
        start_as: process
